<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Search Github Profile</h1>
        <div class="search">
            <input type="text" name="searchInput" placeholder="Enter Github Username" id="searchInput">
            <button class="primary-btn" id="search-btn"><i class="gg-search"></i></button>
        </div>
        <div id="profileContainer"></div>
        <div id="loadingDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
